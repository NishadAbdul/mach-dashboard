<section class="login_page_wrp">
    <div class="login_wrp">

        <div class="login_cnt">
            <div class="logo">
                <img src="../assets/images/logo.webp" width="280" alt="MACH" />     
            </div>
            <div class="login_form">
                <mat-form-field hintLabel="Please enter your username or ID" appearance="fill">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>Username</mat-label>
                    <input matInput #input maxlength="10">
                </mat-form-field>
                <mat-form-field appearance="fill" class="mt-3">
                    <mat-label>Enter your password</mat-label>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" class="primary_button w-100" routerLink="/home/users/allusers">
                    <mat-icon class="text-white">east</mat-icon>Login
                </button>
                <ul class="login_link">
                    <li>
                        <mat-checkbox color="primary">Remember me</mat-checkbox>
                    </li>
                    <li>
                        <a href="#">Forgot password?</a>
                    </li>
                    
                </ul>
                
            </div>

        </div>

        <div class="login_footer">
            <ul>
                <li>
                    <a href="#">Support</a>
                </li>
                <li>/</li>
                <li><a href="#">SbICorp.com</a></li>
            </ul>
        </div>

    </div>
    <div class="banner_wrp">

    </div>

</section>
